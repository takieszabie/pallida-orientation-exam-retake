<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Fox Fashion Store Warehouse</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<h1>Green Fox Fashion Store Warehouse</h1>

<form action="#" th:action="@{/warehouse/summary}" method="post">
    <select name="item">
        <option th:each=" itemName : ${itemNames}"
                th:value="${itemName}"
                th:text="${itemName}">
        </option>
    </select>
    <select name="size">
        <option th:each="size : ${sizes}"
                th:value="${size}"
                th:text="${size}"
                th:selected="${size}">
        </option>
    </select>
    <label>Amount</label>
    <input type="number" name="amount"/>
    <input type="submit" value="Press the button to modify"/>
</form>

<table>
    <tr>
        <th>Item name</th>
        <th>Manufacturer</th>
        <th>Category</th>
        <th>Size</th>
        <th>Unit price</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.manufacturer}"></td>
        <td th:text="${item.category}"></td>
        <td th:text="${item.size}"></td>
        <td th:text="${item.unitPrice}"></td>
    </tr>
</table>

</body>
</html>
